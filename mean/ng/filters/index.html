<!DOCTYPE html>
<html>
    <head>
        <title>
            Filters
        </title>
        <script src="../../node_modules/angular/angular.min.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    </head>

    <body ng-app="app">
        <div>
            <form name="signup_form" novalidate ng-submit="signupForm()">
                <fieldset>
                    <legend>
                        Sign Up
                    </legend>

                    <div class="row">
                        <div class="col-lg-12">
                            <label>
                                Your name</label>
                            <input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength="3" ng-maxlength="20" required>
                            <!-- Weâ€™ve added a form that
            has an input field called name that is bound (by ng-model) to the object
            signup.name on the $scope object. -->

                            <div class="error" ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
                                <small class="error" ng-show="signup_form.name.$error.required">
                                    Your name is required.
                                </small>

                                <small class="error" ng-show="signup_form.name.$error.minlength">
                                    Your name is required to be at least 3 characters.
                                </small>

                                <small class="error" ng-show="signup_form.name.$error.maxlength">
                                    Your name cannot be longer than 20 characters.
                                </small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-radius">
                            Submit
                        </button>
                      </div>
                    </fieldset>
                </form>
            </div>

            <script src="app.js"></script>

        </body>
    </html>
